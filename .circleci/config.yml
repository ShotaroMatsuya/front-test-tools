version: 2
jobs:
  build:
    docker:
      - image: cypress/base:14.16.0
        environment:
          ## this enables colors in the output
          TERM: xterm
    working_directory: ~/app/cypress-api-request
    steps:
      - checkout:
          path: ~/app
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Running Tests
          command: npm run build:and:test
