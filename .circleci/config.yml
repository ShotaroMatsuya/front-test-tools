version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/install
      - cypress/run:
          working_directory: cypress-api-request
          requires:
            - cypress/install
          store_artifacts: true
          command: cd cypress-api-request & npm run build:and:test
          parallel: true
          parallelism: 2
          group: 2 machines